<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
</head>
<body>
<header class ="header">
    <h1>INTENTION TIMER</h1>
</header>
<main>
    <div class ="header1">
        <h2>New Activity</h2>
    </div>
    <section class="boxes" id="box1">
        <h2 class="box1-lead">Select a category:</h2>
        <br>
        <div class="category">
          <button class="active-button" id="study"><img class="active" src="./assets/study.svg" alt="study button">Study</button>
          <button class="active-button" id="meditate"><img class="active" src="./assets/meditate.svg" alt="meditate button">Meditate</button>
          <button class="active-button" id="exercise"><img class="active" src="./assets/exercise.svg" alt="exercise button">Exercise</button>
        </div>
        <form>
            <div>
                <label class="accomplish">
                    <h1 class="questionText">What would you like to accomplish during this time?</h1>
                    <input class="description" id="description" type="text"/>
                    <p class="description-error" hidden src="./assets/warning.svg">A description is required!</p>
            </div>
            <div class="display">
            </div>
            <div class="input">
                <label class="minutes-label" for="minutes">Minutes</label>
                <br>
                <input class="minutes" id="minutes" type="text"/>
                <p class="minutes-error" hidden src="./assets/warning.svg">Invalid number!</p>
                <br>
                <label class="seconds-label" for="seconds">Seconds</label>
                <br>
                <input class="seconds" id="seconds" type="text"/>
                <p class="seconds-error" hidden src="./assets/warning.svg">Invalid number!</p>
            </div>
            <button class="activity" id="start-activity" type="button">START ACTIVITY</button>
        </form>
        <div class="countdown"><span class="minutes-left">0</span><span>:</span><span class="seconds-left">00</span></div>
        <button class="timer-dialogue" type="button">START</button>
    </section>
    <section class="boxes2" id="box2">
        <h2 class="box2-lead">Past Activities</h2>
        <p>You haven't logged any activities yet.<br>Complete the form to the left to get started!</p>
    </section>
</main>
</body>
<script src ="main.js"></script>
<script src ="Activity.js"></script>
</html>
